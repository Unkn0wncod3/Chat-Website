<html>
    <head>
        <link rel="stylesheet" href="Login.css">
        <title>Ylem.clo</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/f219e71cc8.js" crossorigin="anonymous"></script>
        <script src="java.js"></script>
    </head>

    <body>
        <!--LogoDiv-->
        <div id="LogoDiv">
            <a href="Projektarbeit.html"><img src="images/Logo.png"></a>
        </div>

        <!--Login-->
        <div id="LoginDiv">
            <h1>Admin Log-in</h1>
                <!--Username-Box-->
                <label for="uname"><p>Username</p></label>
                <input type="text" id="username" placeholder="Enter Username" name="uname" required>
                <!--Password-Box-->
                <br>
                <label for="psw"><p>Password</p></label>
                <input type="password" id="password" placeholder="Enter Password" name="psw" required>
                <!--Login-Button-->
                <br>
                <br>
                <button type="submit" onclick="login()">Login</button>
                <br>
                <p id="message"></p>
        </div>
        <!--Message-Box-->
        <div id="message-box" class="message-box">
            <i class="fa fa-check"></i>
        </div>
        <div id="message-box-false" class="message-box-false">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </body>
</html>
