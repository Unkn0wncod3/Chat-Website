        <!--Logo-&-LogoDiv-->
        <div id="LogoDiv">
            <a href="Projektarbeit.html"><div id="Logo">   
            </div></a>
        </div>

        <!--Login-->
        <div id="LoginDiv">
            <h1>Admin Log-in</h1>
                <!--Username-Box-->
                <label for="uname"><p>Username</p></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <!--Login-Button-->        
                <button type="submit">Login</button>              
        </div>
    </body>
